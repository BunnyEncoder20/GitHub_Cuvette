<script>
    //  Normal way of defining an event (but not the most efficient way)
    // document.getElementById('white').onclick() = function () {
    //     alert("This is a white cat.")
    // }

    // Events Listeners : addEventListener()
    document.getElementById('white').addEventListener('click', function(eventObject){
        alert("This is a white cat") ;
        console.log(eventObject);       // event object is kinda important 
        eventObject.stopPropagation()  // The event propagation can be stopped by using the event object
                                                             // which basically means that we don't want it to bubble
    }, false) // notice this third parameter which is false by default (hence mostly not written) 

    /*
        Important things to know about a event object
        -----------------------------------------
        1. type - the event type which has occurred 
        2. timestamp - at what time did the even occurred 
        3. defaultPrevented - changes the default behavior of the element (eg: Form, anchor)
        4. Target 
        5. toElement 
        6. srcElement
        7. CurrentTarget 
        8. clientX, clientY, screenX, screenY - position related 
        9. altkey, ctrlkey. shiftkey, keyCode - to identify the keys pressed on keyboard
    */

   /*
        Event Propagation has 2 types : 
        1. Event bubbling (the default, when the third param is false)
        2. Event capturing (sometimes this is necessary)
        for example look at the console logs for the following : 
        NOTE : both elements must have the bubbling set to false in order for it to happen
   */

    // Event bubbling occurring     
//    document.getElementById('images').addEventListener('click', function(eventObject){
//         console.log("clicked inside the <ul>");       
//     }, false) 
    document.getElementById('orange').addEventListener('click', function(eventObject){
        console.log("clicked orange cat");       
    }, false) 

    // Event Capturing occurring 
    document.getElementById('images').addEventListener('click', function(eventObject){
        console.log("clicked inside the <ul>");       
    }, true) 
    document.getElementById('black').addEventListener('click', function(eventObject){
        console.log("clicked Black cat");       
    }, true) 

    // Preventing default behavour 
    document.getElementById('google').addEventListener('click' , function (e) {
        e.preventDefault()        // prevents the default behavior of the element
                                              // here pervents the anchor tag from opening the link
        e.stopPropagation       // prevents the bubbling of the event 
        console.log("Google clicked")
    })

    // Making a script to make the images disappear when clicked 
    document.querySelector("#images2").addEventListener('click' , function (e) {
        console.log(e.target.parentNode)
        let removeIt = e.target.parentNode ;
        // removeIt.remove()  //first approach 
        // removeIt.parentNode.removeChild(removeIt)       // approach 2. NOTE how we went for the parent of the removeIt element also cause removechild will bring us back down one lvl  
        
        // NOTE : if user clicks on space besides image (span element) then the entire page gets removed 
        // Hence we need tom implement some restrict checks 
        console.log(e.target.id);
        if( e.target.tagName=='IMG'){
            removeIt.remove();
        }
    }) 
</script>
