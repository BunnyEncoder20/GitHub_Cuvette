    HTML : HyperText Markup Language
    -------------------------------
    1. Tags : <TagName> *Content* </TagName>
        Most of the cases, Tags come in pairs of opening and closing tags (to define the 
        boundary of the tag - it's effect per say)

        Some tags can be self closing tags


    2. Attributes : <TagName Attribute1='Value' Attribute2="Value">
        Used to add more properties and features to the Tags and to specify important
        information for the Tag's functioning 
    

    3. Element : A block of code containing The openingTag, the content and the closingTag
        eg - 
        <Tag>
            COntent : Soma is my best friend 
        </Tag>
    
 -->

 <html>
    <head>
        <title>1st HTML Page</title>
    </head>

    <body>
        <b>Hello World</b>
        <i>Hello World</i>
        <u>Hello World</u>
    </body>
 </html>
